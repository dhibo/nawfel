<div class="container-fluid p-0 pb-5 wow fadeIn" data-wow-delay="0.1s">
    <div class=" header-carousel position-relative">
        <div class="owl-carousel-item position-relative" data-dot="<img src='./assets/img/carousel-1.jpg'>">
            <img class="img-fluid" src="./assets/img/carousel-1.jpg" alt="">
            <div class="owl-carousel-inner">
                <div class="container">
                    <div class="row justify-content-start">
                        <div class="col-10 col-lg-8">
                            <h1 class="display-2 text-white animated slideInDown">{{'Welcome'| translate}}  </h1>
                            <p class="fs-5 fw-medium text-white mb-4 pb-3">{{'expert'|translate}}</p>
                            <div class="d-flex align-items-center pt-4 animated slideInDown">
                            <a [routerLink]="'about'" class="btn btn-primary rounded-pill py-3 px-5  animated slideInLeft" style="margin-right: 1rem;">{{'footer.ABOUT_US' | translate }} </a>  
                            <button type="button" class="btn-play" data-bs-toggle="modal" data-src="https://www.youtube.com/embed/ly36kn0ug4k?controls=0" data-bs-target="#videoModal"> <span></span> </button>   
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        </div>
    </div>
    <div
 class="modal modal-video fade"
 id="videoModal"
 tabindex="-1"
 aria-labelledby="exampleModalLabel"
 aria-hidden="true"
>
 <div class="modal-dialog">
   <div class="modal-content rounded-0">
     <div class="modal-header">
       <h3 class="modal-title" id="exampleModalLabel">About Us</h3>
       <button
         type="button"
         class="btn-close"
         data-bs-dismiss="modal"
         aria-label="Close"
       ></button>
     </div>
     <div class="modal-body">
       <!-- 16:9 aspect ratio -->
       <div class="ratio ratio-16x9">
         <iframe
           class="embed-responsive-item"
           src="./assets/img/about.mp4"
           id="video"
           allowfullscreen
           allowscriptaccess="always"
           allow="autoplay"
         ></iframe>
       </div>
     </div>
   </div>
 </div>
</div>
