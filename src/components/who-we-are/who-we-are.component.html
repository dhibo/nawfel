<!-- About Start -->
<div class="container-fluid bg-light overflow-hidden my-5 px-lg-0">
    <div class="container about px-lg-0">
      <div class="row g-0 mx-lg-0">
        <div class="col-lg-6 ps-lg-0 fadeIn" data-wow-delay="0.1s" style="min-height: 400px;">
          <div class="position-relative h-100">
            <img class="position-absolute img-fluid w-100 h-100" src="./assets/img/about.jpg" style="object-fit: cover;" alt="">
          </div>
        </div>
        <div class="col-lg-6 about-text py-5 wow fadeIn" data-wow-delay="0.5s">
          <div class="p-lg-5 pe-lg-0">
            <h6 class="text-primary">{{ 'ABOUT_US.TITLE' | translate }}</h6>
            <h1 class="mb-4">{{ 'ABOUT_US.SUB_TITLE' | translate }}</h1>
            <p [innerHTML]="('ABOUT_US.DESCRIPTION' | translate)"></p>
            <button type="button" data-bs-toggle="modal" data-bs-target="#videoModal" class="btn btn-primary rounded-pill py-3 px-5 mt-3">{{ 'ABOUT_US.WATCH_NOW' | translate }}</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- About End -->
