<div class="container">
  <div class="text-center mx-auto mb-5 wow fadeInUp" data-wow-delay="0.1s" style="max-width: 600px;">
      <h4 class="text-primary">{{'partners.title'|translate}}</h4>
      <h4 class="mb-4">{{'partners.subtitle'|translate}}</h4>
  </div>
<div id="carouselExampleControls" class="carousel slide text-center carousel-dark" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item" *ngFor="let item of carouselItems; let i = index" [ngStyle]="{'display': currentSlide === i ? 'block' : 'none'}">
      <img class="rounded-circle shadow-1-strong mb-4" [src]="item.imageSrc" [alt]="item.name" style="width: 150 px; height: 50px;" />
      <div class="row d-flex justify-content-center">
        <div class="col-lg-8">
          <h5 class="mb-3">{{ item.name }}</h5>
          <p>{{ item.role }}</p>
          <p class="text-muted">
            <i class="fas fa-quote-left pe-2"></i>
            {{ item.description | translate }}
          </p>
        </div>
      </div>
      
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-target="#carouselExampleControls" data-slide="prev" (click)="onPreviousClick()">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-target="#carouselExampleControls" data-slide="next" (click)="onNextClick()">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
</div>
